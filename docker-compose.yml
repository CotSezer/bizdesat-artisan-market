
version: '3.8'

services:
  bizdesat-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - bizdesat-network

networks:
  bizdesat-network:
    driver: bridge
